{{ define "main" }}
{{ range .Pages }}
    <article class="text-gray-700">
        <h1 class="font-bold font-thin text-3xl text-gray-700"><a href="{{ .Permalink }}">{{ .Title | pluralize }}</a></h1>
        <div class="flex">
            <img class="max-w-sm pr-4" src="{{ .Permalink }}/{{ .Params.featured_image }}"/>
            {{ partial "content.html" . }}
        </div>
    </article>
{{ end }}
{{ end }}
